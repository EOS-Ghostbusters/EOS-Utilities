global
	log /dev/log	local0
	log /dev/log	local1 notice
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
	stats timeout 30s
	user haproxy
	group haproxy
	daemon

	# Default SSL material locations
	ca-base /etc/ssl/certs
	crt-base /etc/ssl/private

	# Default ciphers to use on SSL-enabled listening sockets.
	# For more information, see ciphers(1SSL). This list is from:
	#  https://hynek.me/articles/hardening-your-web-servers-ssl-ciphers/
	# An alternative list with additional directives can be obtained from
	#  https://mozilla.github.io/server-side-tls/ssl-config-generator/?server=haproxy
	ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS
	ssl-default-bind-options no-sslv3

defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
	errorfile 400 /etc/haproxy/errors/400.http
	errorfile 403 /etc/haproxy/errors/403.http
	errorfile 408 /etc/haproxy/errors/408.http
	errorfile 500 /etc/haproxy/errors/500.http
	errorfile 502 /etc/haproxy/errors/502.http
	errorfile 503 /etc/haproxy/errors/503.http
	errorfile 504 /etc/haproxy/errors/504.http


frontend httpapifront   
  bind *:80
  bind *:443 ssl crt /etc/haproxy/certs/example.com.pem
  mode http

  acl app_letsencrypt path_beg /.well-known/acme-challenge/
  use_backend letsencryptback if app_letsencrypt

  acl restricted_api path_beg -i /v1/producer
  acl restricted_api path_beg -i /v1/net
  acl restricted_api path_beg -i /v1/wallet

  acl whitelist_api path_beg -i /v1

  acl app_letsencrypt path_beg /.well-known/acme-challenge/
  use_backend letsencryptback if app_letsencrypt

  http-request deny if restricted_api OR !whitelist_api !app_letsencrypt

  capture request header Host len 32
  capture request header User-Agent len 64

  default_backend httpapiback


backend httpapiback
  server server1 192.168.1.1:80 maxconn 150 check
  server server2 192.168.1.2:80 maxconn 150 check


frontend p2papifront
  bind *:49876
  option tcplog
  mode tcp
  timeout client 4h
  option clitcpka
  default_backend p2papiback

backend p2papiback
  mode tcp
  balance roundrobin
  timeout connect 5000
  timeout server 4h
  server server1 192.168.1.1:49876  maxconn 100 check
  server server2 192.168.1.2:49876  maxconn 100 check


backend letsencryptback
  # all letsencrypt traffic goes to 1977 locally
  # this will be started by certbot
  server srv_letsencrypt 127.0.0.1:1977
